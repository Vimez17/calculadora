<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="styles.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div id="calculadora">
    <form name="form">
      <h1 id='title'>Calculadora</h1>
      <input type="text" class="vsaida" id="visor" name="visor">
    </form>
    <table id="teclado">
      <td>
        <input type="button" class="limpar" id="buttonC" onclick="cero(0)" value="C">
        <input type="button" class="botaoAux" id="backspace" onclick="backspace()" value="โซ">
        <input type="button" class="botaoAux" onclick="porcentage()" value="%">
        <input type="button" class="division" id="division" onclick="oper('/')" value="รท">
      </td>
      <tr>
        <td>
          <input type="button" class='numero' onclick="numer(7)" value="7">
          <input type="button" class='numero' onclick="numer(8)" value="8">
          <input type="button" class='numero' onclick="numer(9)" value="9">
          <input type="button" class="multiplicacion" onclick="oper('*')" value="x">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class='numero' onclick="numer(4)" value="4">
          <input type="button" class='numero' onclick="numer(5)" value="5">
          <input type="button" class='numero' onclick="numer(6)" value="6">
          <input type="button" class="resta" onclick="oper('-')" value="-">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class='numero' onclick="numer(1)" value="1">
          <input type="button" class='numero' onclick="numer(2)" value="2">
          <input type="button" class='numero' onclick="numer(3)" value="3">
          <input type="button" class="suma" onclick="oper('+')" value="+">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="botaoAux" id="negativo" onclick="masMenos()" value="+/-">
          <input type="button" class='numero' onclick="numer(0)" value="0">
          <input type="button" class="botaoAux" id="punto" onclick="punto()" value=".">
          <input type="button" class="igual" onclick='calcular()' value="=">
        </td>   
      </tr>
    </table>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
